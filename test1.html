<script>
    const list = [
        {lang: 'nodejs'},
        {lang: 'golang'},
        {lang: 'php'},
        {lang: 'nodejs'},
        {lang: 'php'},
        {lang: 'php'},
    ]
    let map = new Map();
    let obj = {};
    list.forEach((item,index)=>{
        if(map.get(item.lang)){
            map.set(item.lang,map.get(item.lang) + 1);
            obj[item.lang] = map.get(item.lang) 
        }else{
            map.set(item.lang,1);
            obj[item.lang] = map.get(item.lang) 
        }
    })
    console.log(obj)


    // 本地域名与第三方服务接口域名不一致，导致跨域。

    3，java设置Access-Control-Allow-Origin允许多域名访问*/

    
</script>
